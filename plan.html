<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tripmarker - Plan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="./stylesheets/main.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/plan.css" />
    <script type="module" src="./javascripts/main.js"></script>
    <script type="module" src="./javascripts/plan.js"></script>
</head>
<body class="d-flex flex-column min-vh-100 m-0">
    <header class="d-flex justify-content-center">
        <div class="row default-width">
            <div class="col-auto">
                <a href="./index.html">
                    <span class="fs-3 logo"><b>Tripmarker</b></span>
                </a>
            </div>
            <div class="col align-self-center pt-2">
                <a href="./plan.html"><b>여행 플랜</b></a>
            </div>
        </div>
    </header>

    <nav class="py-2 container">
        <div class="default-width"></div>
    </nav>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"><b>여행 만들기</b></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="create-plan-input">
              <b>여행 이름</b>
              <input type="text" class="form-control" name="title" required>
              <b></b>
              <b>여행 시작</b>
              <div class="input-group">
                <input type="number" class="form-control" name="begin-year" required>
                <span class="input-group-text">년</span>
                <input type="number" class="form-control" name="begin-month" required>
                <span class="input-group-text">월</span>
                <input type="number" class="form-control" name="begin-day" required>
                <span class="input-group-text">일</span>
              </div>
              <b>여행 종료</b>
              <div class="input-group">
                <input type="number" class="form-control" name="end-year" required>
                <span class="input-group-text">년</span>
                <input type="number" class="form-control" name="end-month" required>
                <span class="input-group-text">월</span>
                <input type="number" class="form-control" name="end-day" required>
                <span class="input-group-text">일</span>
              </div>
            </div>
            <div class="modal-footer">
                <div class="input-group">
                    <input type="file" class="form-control" name="json-plan" required>
                    <button type="button" class="btn btn-primary" id="create-plan-by-file">파일로 만들기</button>
                </div>
              <button type="button" class="btn btn-primary" id="create-plan">만들기</button>
            </div>
          </div>
        </div>
      </div>

    <section class="py-2 d-flex justify-content-center">
        <div class="default-width">
            <article class="py-2 text-center">
                <span class="fs-2"><b>여행</b></span>
            </article>
            <article class="py-2">
                <div class="row row-cols-auto justify-content-center"  id="plan-list">
                    <div class="m-2 card plan-card col">
                        <div class="card-body row">
                            <div class="col align-self-center text-center">
                                <button class="btn btn-light rounded-pill border border-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><b>+ 여행 만들기</b></button>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <footer class="mt-5 py-4 mt-auto d-flex justify-content-center">
        <div class="default-width ">
            This is created for the purpose of project at SeoulTech Univ, not for <strong>commercial</strong>. <br>
            If you have any questions, please contact <a href="mailto: taeukum@gmail.com"><strong>here</strong></a>.
        </div>
    </footer>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>
</html>
